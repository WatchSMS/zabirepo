	<h1>호스트 정보</h1>

<section class="content">

	<!-- Alert Information -->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3">
			<div class="info-box">
				<span class="info-box-icon bg-red"><i
					class="fa fa-exclamation-triangle"></i></span>

				<div class="info-box-content">
					<span class="info-box-text">이벤트 수</span><span
						class="info-box-number" id="server_eventcnt">--</span>
				</div>
				<!-- /.info-box-content -->
			</div>
			<!-- /.info-box -->
		</div>
		<!-- /.col -->
		<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3">

				<div class="info-box-content">
					<span class="info-box-text">현재 발생 이벤트</span><span
						class="info-box-number" id="server_totevent">--</span>
				</div>
				<!-- /.info-box-content -->
			</div>
			<!-- /.info-box -->

	</div>

	<div class="col-xs-6">
	    <div id="chart_div" ></div>
	</div>

		<div id="hostinfo_cpuusage" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</div>

		<div id="serverinfo_memusage" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
